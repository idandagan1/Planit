<!DOCTYPE html>
<html>
<head>
    <title>List Of Items</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="back">
<section class="navTitle">
    <ul>
        <a href="index.html"><li>Home</li></a>
        <a href="list.html" id="listNav"><li>List</li></a>
        <a href="map.html"><li>Sites</li></a>
    </ul>
</section>
<main id="base" class="wrap">
    <section class="container" id="navbar">
        <p>Make your list of things to pack</p>
        <!--Making the list-->
        <form id="form1">

            <p id="totalItems">Total Items: 0</p>
            <input type="text" id="item" name="item" class="txtAddItems" placeholder="Add your item here..." value="" autocomplete="on">
            <input type="button" id="addItem" class="b_general" value="Add Item">
            <input type="button" id="b_clearList" class="b_general" value="Clear List">
        </form>
        <section class="wrapper">
            <nav class="nav">
                <ul id="theList">
                    <!--empty list-->
                </ul>
                <div id="feedback">
                </div>
            </nav>
        </section>
        <section class="allLists">

        </section>
    </section>
</main>
<section id="inst" class="instructions">
    <img src="images/pointer.png">
    <p id="inst1">Add your items here</p>
    <button class="b_general" onclick="disapear()">Got it!</button>
</section>
</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
