<body class="n_back">
<section class="navTitle">

        <a href="list.html"><li>List</li></a>
        <a href="map.html"><li>Sites</li></a>

<section class="n_menuList">
    <form class="main_title">
        <h2>going for a trip?</h2>
        <h1>Plan It!</h1>
        <a id="b_start" class="startplaning">Start Planning</a>
    </form>
</section>
<section class="n_navbar">
    <div id="startPlan">
        <p>Start Planing</p>
    </div>
    <form id="signIn" class="navigateTo">
        <a id="titleSignIn" class="signIn" >Sign In</a></br></br>
        <p>User Name:</p>
        <input type="text" id="_username" class="txtInput" name="userName" required>
        <p>Password:</p>
        <input type="password" id="_password" class="txtInput" name="password" required>
        <input id="b_signIn" type="button" class="b_general" value="Sign In">
        <div class="listPic"></div>
    </form>
    <form id="register" class="navigateTo">
        <a id="titleRegister" class="signIn" >Register</a></br></br>
        <p>User Name:</p>
        <input type="text" class="txtInput" name="userName" required>
        <p>Password:</p>
        <input type="password" class="txtInput" name="password" required>
        <p>Confirm Password:</p>
        <input type="password" class="txtInput" name="ConfirmPassword" required>
        <p>Email:</p>
        <input type="email" class="txtInput" name="email" required>
        <input id="b_register" type="button" class="b_general" value="Register">
    </form>
</section>
